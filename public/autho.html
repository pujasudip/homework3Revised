<head>

<link href="css/main.css" rel="stylesheet">
<title>Login</title>
</head>
<script type="text/javascript">
function display(form){
if (form.username.value=="root") { 
		if (form.password.value=="root") {              
			location="admin.html" 
		}
		else {
			alert("Invalid Password")
		}
		}
		else {
			alert("Invalid Username")
		}
	}

function goBack(){
	location="index.html"
}
</script>			
<body >
<div class="container">
<div class="jumbotron">
<form id="loginForm">
Username : <input type="text" name="username" /><br><p class="hint">Hint: root</p>
Password : <input type="password" name="password" /><br><p class="hint">Hint: root</p>
<input type="button" value="Login" onClick="display(this.form)"/>&nbsp;&nbsp;&nbsp;
<input type="button" value="Cancel" onClick="goBack()"/>
</div>
</form>
</div>
</div>
